    <body>
        <h1>Coding Challenge #1 (EASY)</h1>
        
        <script>    
          
            var string = "Trout like to eat toast when they see a kayak";
            var stringSplit = string.split(" "); 
            var i = 0;
            var box = "";
            
            while (i < stringSplit.length) {
                if (stringSplit[i].charAt(0) == stringSplit[i].charAt(stringSplit[i].length-1)) {
                    box = " / " + stringSplit[i];
                    document.write(box);
                }
                i++;
            };
