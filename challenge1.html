<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
        <title>
            Coding Challenge #1
        </title>
    </head>
    <body>
        <h1>Coding Challenge #1 (EASY)</h1>
        
        <script>    
            "use strict";
            var string = "Trout like to eat toast when they see a kayak".toLowerCase();   // string container, can be changed to anything
            var stringSplit = string.split(" ");                           // splits the string into an array giving each word a numeric position
            var j = 0;                                                    // counter variable
            var box = [];                                                // container for words that start and end with the same character
            
            
            // loop for checking each word to see if the characters match
            for (var i = 0; i < stringSplit.length; i++) {
                if (stringSplit[i].charAt(0) == stringSplit[i].charAt(stringSplit[i].length-1)) { // checks first character with last character
                    box[j++] = stringSplit[i];                                                   // if same, adds word to array 
                } 
            };
            
            // output for how many are the same and what those words are
            document.write("The string has " + box.length + " word(s) starting and ending with the same character. <br><br> The words are: " + "(" + box + ")");
            
            
        </script>
    </body>
</html>
